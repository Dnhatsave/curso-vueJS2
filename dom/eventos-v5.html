<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador}}</p>
    <button v-on:click="somar(5, $event)" >Somar +1</button>
    <button v-on:click="clean" >Limpar</button>
    <p v-on:mousemove="atualizarXY" >Mouse {{ x }} e {{ y }}
        <samp v-on:mousemove.stop="">PARAR AQUI!!!</samp>

    </p>
    <a v-on:click="naoNavegar" href="http://www.google.com">Link Nao funcional Google</a>

    <input type="text" v-on:keyup="exibirAlerta" value="Exibir sempre que for acionada qualquer tecla">
    <input type="text" v-on:keyup.enter="exibirAlerta" value="Exibir no Enter">
    <input type="text" v-on:keyup.enter.alt="exibirAlerta" value="Exibir no Alt + Enter">

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y:0    
        },
        methods: {
            somar(passo, event){
                console.log(passo, event);
                this.contador += passo;
            },
            clean(){
                this.contador = 0;
            },
            atualizarXY(event){
                this.x = event.clientX;
                this.y = event.clientY;
                console.log(event);
            },
            naoNavegar(event){
                event.preventDefault();
            } // same as v-on:click.prevent
            // parar(event){
            //     event.stopPropagation();
            // }
            ,
            exibirAlerta(){
                alert("Ola Mundo");
            }
        }
    })
</script>
