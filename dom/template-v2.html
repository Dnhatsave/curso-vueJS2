<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue JS para Manipular a DOM'
        },
        methods: {
            saudacao(){
                return 'Boa noite ';
            }
        }
    })
</script>
